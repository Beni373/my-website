<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Късметче за теб</title>
</head>
<body>
    <h1>Добре дошъл на страницата с късметчета!</h1>
    <button onclick="generateFortune()">Вземи късметче</button>
    <div id="fortune"></div>
    <script>
         // Масив от късметчета
        const fortunes = [
         "Здраве и късмет,и пълно бурканче с парици и мед!",
            "Късмет ти се пада,шефа по-малко ще те занимава!",
            "Мъжът ти ще носи много пари и не ще те пита къде ги харчеш ти!",
            "Най-големият късмет ти се пада ще ядеш без да надебеляваш!",
            "Ръководството реши да те награди с двойно повече почивни дни!",
            "Предстои за теб велик и жадуван звезден миг!",
            "Пари ти се падат в изобилие ама остави в джоба на якето за догодина.Да се чудиш откъде дойде новата премия!",
             // Лоши късметчета
            "Новата година започва с шега, натисни за истинския си късмет.",
            "Понякога животът не е справедлив. Натисни пак!",
            "Не се притеснявай, ще стане по-добре... скоро.",
            "Това не е твоят ден. Но утре ще бъде!",
            "Ще има трудности, но ти ще се справиш.",
            "Бъди търпелив, скоро ще дойдат добрите дни.",
            "Не всички неща са по план, но това е нормално.",
            "Предстоят ти изпитания, но не се страхувай.",
            "Ще имаш нужда от късмет в следващите дни.",
            "Днес не е твоят ден, но утре е нов шанс!"
        ];
         //Функция за генериране на късметчета
        function generateFortune() {
             // Избирай случайно от 0 до 19  
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            // Ако е лошо късметче,покажи съобщението за "шега"
             if (randomIndex >= 10)
             {

             document.getElementById("fortune").innerHTML = fortunes[10];  // Лошо късметче
                // Покажи бутон за ново натискане
                const button = document.querySelector("button");
                button.innerHTML = "Натисни за истинския късмет!";
                button.setAttribute("onclick", "showTrueFortune()"); // Променяме функцията при следващо натискане
            } else {
                // Покажи истинското късметче    
            document.getElementById('fortune').innerHTML = fortunes[randomIndex];
                  // Премахваме бутона, защото е неактивен
                document.querySelector("button").style.display = "none";
            }
        }

        // Функция за показване на истинския късмет
        function showTrueFortune() {
            const randomIndex = Math.floor(Math.random() * 10);  // Избирай само от добрите късметчета
            document.getElementById("fortune").innerHTML = fortunes[randomIndex];
            document.querySelector("button").style.display = "none"; // Скриваме бутона след второто натискане      
        }
    </script>
</body>
</html>
